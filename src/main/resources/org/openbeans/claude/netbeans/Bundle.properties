OpenIDE-Module-Short-Description=Claude Code integration for NetBeans IDE
OpenIDE-Module-Long-Description=\
    Provides seamless integration between Claude Code and NetBeans IDE using the Model Context Protocol (MCP). \
    This plugin enables Claude Code to interact with your NetBeans projects, navigate code, \
    perform file operations, and access IDE capabilities through a standardized protocol.

